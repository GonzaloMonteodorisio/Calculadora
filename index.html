<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/main.js" defer></script>
</head>
<body>
	<div id="container">
		<p id="visor"></p>
		<div id="number-buttons">
			<button id="btn-1" class="numbers-btns">1</button>
			<button id="btn-2" class="numbers-btns">2</button>
			<button id="btn-3" class="numbers-btns">3</button>
			<button id="btn-4" class="numbers-btns">4</button>
			<button id="btn-5" class="numbers-btns">5</button>
			<button id="btn-6" class="numbers-btns">6</button>
			<button id="btn-7" class="numbers-btns">7</button>
			<button id="btn-8" class="numbers-btns">8</button>
			<button id="btn-9" class="numbers-btns">9</button>
			<button id="btn-0" class="numbers-btns">0</button>
		</div>
		<div id="operations-buttons">
			<button id="btn-add">+</button>
			<button id="btn-subs">-</button>
			<button id="btn-division">/</button>
			<button id="btn-multiplication">*</button>
			<button id="btn-equal">=</button>
			<button id="btn-clear">Borrar</button>
		</div>
	</div>
</body>
</html>
